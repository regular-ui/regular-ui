<div class="m-editor {@(class)}" r-hide={!visible}>
    <div class="editor_preview" r-html={html}></div>
    <ul class="m-toolbar editor_toolbar">
        <li><a title="加粗" on-click={this.bold()}><i class="u-icon u-icon-bold"></i></a></li>
        <li><a title="斜体" on-click={this.italic()}><i class="u-icon u-icon-italic"></i></a></li>
        <li class="seperator"></li>
        <li><a title="引用" on-click={this.quote()}><i class="u-icon u-icon-quote"></i></a></li>
        <li><a title="无序列表" on-click={this.ul()}><i class="u-icon u-icon-list-ul"></i></a></li>
        <li><a title="有序列表" on-click={this.ol()}><i class="u-icon u-icon-list-ol"></i></a></li>
        <li class="seperator"></li>
        <li><a title="链接" on-click={this.link()}><i class="u-icon u-icon-link"></i></a></li>
        <li><a title="图片" on-click={this.image()}><i class="u-icon u-icon-image"></i></a></li>
    </ul>
    <textarea class="editor_textarea" r-model={content} ref="textarea" {#if readonly}readonly{/if}></textarea>
</div>
<uploader visible={false} url={imageUrl} extensions={extensions} ref="uploader" on-success={this.uploaderSuccess($event)} on-error={this.uploaderError($event)} />

<div class="m-editor {class}" z-dis={disabled} r-hide={!visible}>
    <div class="editor_preview" r-html={html}></div>
    <ul class="m-toolbar editor_toolbar" z-dis={disabled}>
        <li><a title="加粗" on-click={this.bold()}><i class="u-icon u-icon-bold"></i></a></li>
        <li><a title="斜体" on-click={this.italic()}><i class="u-icon u-icon-italic"></i></a></li>
        <li class="toolbar_divider">|</li>
        <li><a title="引用" on-click={this.quote()}><i class="u-icon u-icon-quote"></i></a></li>
        <li><a title="无序列表" on-click={this.ul()}><i class="u-icon u-icon-list-ul"></i></a></li>
        <li><a title="有序列表" on-click={this.ol()}><i class="u-icon u-icon-list-ol"></i></a></li>
        <li class="toolbar_divider">|</li>
        <li><a title="链接" on-click={this.link()}><i class="u-icon u-icon-link"></i></a></li>
        <li><a title="图片" on-click={this.image()}><i class="u-icon u-icon-image"></i></a></li>
        <li class="f-fr"><a title="帮助" href="http://www.jianshu.com/p/7bd23251da0a" target="_blank"><i class="u-icon u-icon-info"></i></a></li>
    </ul>
    <textarea class="editor_textarea" r-model={content} ref="textarea" maxlength={maxlength} autofocus={autofocus} readonly={readonly} disabled={disabled}></textarea>
</div>
<uploader visible={false} url={imageUrl} extensions={extensions} ref="uploader" on-success={this._onUploaderSuccess($event)} on-error={this._onUploaderError($event)} />
